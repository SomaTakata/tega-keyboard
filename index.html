<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.0/fabric.min.js"></script>
    <div id="root"></div>
    <!-- <script type="module" src="/src/main.jsx"></script> -->
    <div>
      <canvas
        id="canvas_in_html"
        width="200"
        height="200"
        style="border: 5px solid; border-color: #999999"
      ></canvas>
      <div>
        <button onclick="saveCanvas()" style="margin-top: 10px; width: 210px">
          あ
        </button>
      </div>
      <a id="hiddenLink" download="canvas.png" style="display: none">link</a>
    </div>

    <script>
      const canvas = new fabric.Canvas("canvas_in_html");
      canvas.setWidth(200);
      canvas.setHeight(200);
      // canvas.setBackgroundColor(
      // "rgba(255, 255, 200, 1)",
      // canvas.renderAll.bind(canvas));
      canvas.setBackgroundImage("./canvas.png", canvas.renderAll.bind(canvas));
      canvas.isDrawingMode = true;
      canvas.freeDrawingBrush.width = 10;
      canvas.freeDrawingBrush.color = "black";
      function saveCanvas() {
        var canvas = document.getElementById("canvas_in_html");
        //アンカータグを作成
        let link = document.getElementById("hiddenLink");
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    </script>
  </body>
</html>
