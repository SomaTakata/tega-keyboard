<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.0/fabric.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- <script type="module" src="/src/main.jsx"></script> -->
    <div>
      <canvas id="canvas_in_html" width="300" height="200" style="border:5px solid; border-color:#999999;"></canvas>
      <button onclick="saveCanvas()">a</button>
      <a id="hiddenLink" download="canvas.png">link</a>
      
    </div>
    <script>
      const canvas = new fabric.Canvas("canvas_in_html");
      canvas.setWidth(300);
canvas.setHeight(200);
// canvas.setBackgroundColor(
// "rgba(255, 255, 200, 1)",
// canvas.renderAll.bind(canvas));
canvas.setBackgroundImage("https://th.bing.com/th/id/R.4c5f4b654d397dbf388439c146fc2a43?rik=tAXLyC2QQDAW4w&riu=http%3a%2f%2fwww.tandemconstruction.com%2fsites%2fdefault%2ffiles%2fstyles%2fproject_slider_main%2fpublic%2fimages%2fproject-images%2fIMG-Student-Union_6.jpg%3fitok%3dSIO_SJym&ehk=J7Rf60RWZAMlFREdj%2f7pdLWdGMn%2bS07tQsou0pZGgIA%3d&risl=&pid=ImgRaw&r=0",
canvas.renderAll.bind(canvas),);
canvas.isDrawingMode = true;
canvas.freeDrawingBrush.width = 10;
canvas.freeDrawingBrush.color = "rgba(255,50,40,0.5)";
function saveCanvas()
{
	var canvas = document.getElementById("canvas_in_html");
	//アンカータグを作成
	let link = document.getElementById('hiddenLink')
  link.href = canvas.toDataURL("image/png")
  link.click()
}
    </script>
  </body>
</html>
